<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <title>SpriteBuilder</title>

        <link rel="stylesheet" type="text/css" href="styles/drop.css">
        <link rel="stylesheet" type="text/css" href="styles/inspector.css">
        <link rel="stylesheet" type="text/css" href="styles/grid.css">
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <link rel="stylesheet" type="text/css" href="styles/ui.css">
        <link rel="stylesheet" type="text/css" href="styles/zoom.css">

        <script src="https://unpkg.com/panzoom@9.4.0/dist/panzoom.min.js"></script>
        <!--<script src="https://cdn.jsdelivr.net/npm/muuri@0.9.3/dist/muuri.min.js"></script>-->
        <script src="./libs/muuri.min.js"></script>
        <script src="./libs/jszip.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
    </head>
    <script type="module">
        import { init } from "./scripts/main.js"
        init()
        feather.replace()
    </script>

    <body>
        <div id="container">
            <div class="top ui flexColumn">
                <h1>SpriteBuilder</h1>
                <div class="buttonBar" class="flexRow">
                    <label>BlockSize: <input class="numberInput" id="gridBlockSize" type="number" value="64"></input></label>
                    <button id="gridReset">Reset</button>
                    <button id="gridAddRow">Add Row</button>
                    <button id="gridAddColumn">Add Column</button>
                    <button id="gridCropEdges">Crop Edges</button>
                    <button id="gridFillGaps">Fill Gaps</button>
                    <label id="gridCols" class="labelText"></label>
                    <label id="gridRows" class="labelText"></label>
                </div>
                <div class="buttonBar" class="flexRow">
                    <label>ExportSpacing: <input class="numberInput" id="exportMargin" type="number" value="0"></input></label>
                    <button id="exportSpritesheet">Save Spritesheet</button>
                    <button id="exportLayout" class="hidden">Save Layout</button>
                    <button id="exportConfig" class="hidden">Export</button>
                    <button id="importConfig" class="hidden">Import</button>
                    <button id="exportZip">Export</button>
                    <button id="importZip">Import</button>
                    <label id="exportWidth" class="labelText"></label>
                    <label id="exportHeight" class="labelText"></label>
                </div>
            </div>
            <div class="side ui">
                <div id="dropArea">
                    <button id="dropAddImage" class="dropAreaButton">Add Image</button>
                    <p>Drop Images here to add them to the grid</p>
                </div>
            </div>
            <div id="scene" class="main">
                <div id="grid"></div>
            </div>
            <div id="inspector" class="popover flexColumn">
                <div id="inspectorButton" class="inspectorButton">
                    <div class="arrow left" data-feather="chevron-left"></div>
                    <div class="arrow right" data-feather="chevron-right"></div>
                </div>
                <label>Name:</label>
                <input id="inspectorName" type="text"></input>
                <div class="spacer"></div>
                <label>Metadata:</label>
                <textarea id="inspectorMetadata" rows="10"></textarea >
                <div class="bottomContent flexColumn">
                    <button id="inspectorUpdate" class="inspectorButton">Update Sprite Image</button>
                    <button id="inspectorDelete" class='error'>Delete Sprite</button>
                </div>
            </div>
        </div>
        <div id="hidden">
            <canvas id="canvas"></canvas>
        </div>
    </body>
    <style>
        .github-corner > svg {
            z-index: 10;
        }
    </style>
    <script
        data-label="Check out the GitHub repository!"
        data-href="https://github.com/H0rn0chse/SpriteBuilder"
        data-target="_blank"
        src="https://unpkg.com/github-corners@latest/dist/embed.min.js">
    </script>
</html>
